<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page ðŸ¤«</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f2f2f2;
        }

        .secret-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        h2 {
            color: #4CAF50;
        }

        input {
            padding: 10px;
            width: 70%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

<div class="secret-container">
    <h2>Congratulations! You've unlocked the secret page! ðŸŽ‰</h2>
    <p>Welcome to the secret world. Enjoy your stay!</p>

    <!-- Mini-browser section -->
    <input type="text" id="searchInput" placeholder="Enter search term">
    <button onclick="searchGoogle()">Search</button>

    <br>

    <!-- Tabs -->
    <button onclick="openTab('https://www.google.com')">Google</button>
    <!-- Add more tabs as needed -->

    <br>

    <!-- Display area for the mini-browser -->
    <iframe id="miniBrowser" src="https://www.google.com" frameborder="0"></iframe>
</div>

<script>
    function searchGoogle() {
        var searchTerm = document.getElementById('searchInput').value;
        var googleURL = 'https://www.google.com/search?q=' + encodeURIComponent(searchTerm);
        document.getElementById('miniBrowser').src = googleURL;
    }

    function openTab(url) {
        document.getElementById('miniBrowser').src = url;
    }
</script>

</body>
</html>
